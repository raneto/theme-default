{{> header}}

<div class="row">
  <div class="col-sm-6 p-4">
    <div class="alert alert-success" id="edit-status" role="alert"></div>
    <h3>{{lang.global.editor}}</h3>
    <div class="d-flex justify-content-between align-items-center mb-3">
      <p class="entry-word-count mb-0"></p>
      <div class="btn-group btn-group-sm" role="group" aria-label="...">
        <button type="button" class="btn btn-primary close-edit">
          {{lang.global.close}}
        </button>
        <button type="button" class="btn btn-success save-page">
          {{lang.global.save}}
        </button>
      </div>
    </div>

    <div>
      <div
        class="card-group"
        id="accordion"
        role="tablist"
        aria-multiselectable="true"
      >
        <div class="card">
          <div class="card-header" role="tab" id="metadata">
            <h4 class="card-title">
              <a
                role="button"
                data-bs-toggle="collapse"
                data-bs-parent="#accordion"
                href="#collapseOne"
                aria-expanded="true"
                aria-controls="collapseOne"
              >
                {{lang.edit.headerMetaInfo}}
              </a>
            </h4>
          </div>
          <div
            id="collapseOne"
            class="card-collapse collapse out"
            role="tabpanel"
            aria-labelledby="metadata"
          >
            <div class="card-body">
              <div>
                <label for="entry-metainfo-title" class="form-label col-sm-3"
                  >{{lang.edit.lableMetaTitle}}</label
                >
                <div class="col-sm-9">
                  <input
                    id="entry-metainfo-title"
                    type="text"
                    value="{{{meta.custom_title}}}"
                    class="form-control"
                  />
                </div>
              </div>
              <div>
                <label for="entry-metainfo-title" class="form-label col-sm-3"
                  >{{lang.edit.lableMetaDescription}}</label
                >
                <div class="col-sm-9">
                  <input
                    id="entry-metainfo-description"
                    type="text"
                    value="{{{meta.description}}}"
                    class="form-control"
                  />
                </div>
              </div>
              <div>
                <label for="entry-metainfo-title" class="form-label col-sm-3"
                  >{{lang.edit.lableMetaSort}}</label
                >
                <div class="col-sm-9">
                  <input
                    id="entry-metainfo-sort"
                    type="number"
                    value="{{{meta.sort}}}"
                    class="form-control"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div>
        <textarea id="entry-markdown">{{{content}}}</textarea>
      </div>
    </div>

    <div
      class="btn-group btn-group-sm float-end mt-3"
      role="group"
      aria-label="..."
    >
      <button type="button" class="btn btn-primary close-edit">
        {{lang.global.close}}
      </button>
      <button type="button" class="btn btn-success save-page">
        {{lang.global.save}}
      </button>
    </div>
  </div>
  <div class="col-sm-6 p-4">
    <h3>
      {{lang.edit.preview}}{{#meta.title}} - {{meta.title}}{{/meta.title}}
    </h3>
    <div class="entry-preview-content">
      <div class="rendered-markdown"></div>
    </div>
    <hr />
    <div class="page-meta clearfix">
      <div class="last-updated float-end">
        {{lang.global.lastUpdated}} {{last_modified}}
      </div>
    </div>
  </div>
</div>

{{> footer}}
